<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Banka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="auth-page">
        <section class="auth-card">
            <form class="feedback-form" onsubmit="event.preventDefault(); alert('Logged in successfully!');">
            <div class="input-row">
            <h1>Login</h1>
<ul>
<form id="registerForm" novalidate>
            <label for="username">Username</label>
            <input id="username" name="username" type="text" 
            required placeholder="min 3 karaktere" />
            <div id="usernameError" class="error" aria-live="polite"></div>
 <label for="password">Password</label>
            <input id="password" name="password" type="password" required
                placeholder="min 8 (1 uppercase, 1 digit, 1 special)" />
            <div id="passwordError" class="error" aria-live="polite"></div>
             <button type="submit" value="Submit" id="btn-auth-btn">Login</button>
             <div id="formSuccess" class="success" role="status" aria-live="polite"></div>
</ul>
</form>
           
            <div class="register-link">
                <p>
                    Don't have an account?
                    <a class="btn-link" href="activateaccount.html">Activate account</a>
                </p>
            </div>
            <div class="register-link">
                <p>
                    <a class="btn-link" href="homepage.html">‚Üê Back to homepage</a>
                </p>
            </div>
        </section>
    </main>
    <script src="validimi.js"></script>

</body>
</html>
