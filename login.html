<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login - Banka</title>
    <link rel="stylesheet" href="style.css">
     
</head>
<body>
    <main class="auth-page">
        <section class="auth-card">
            <h1>Login</h1>
<form id="registerForm" novalidate>

    <label for="username">Username</label>
    <input id="username" name="username" type="text"
           required placeholder="min 3 karaktere">
    <div id="usernameError" class="error" aria-live="polite"></div>

    <label for="password">Password</label>
    <input id="password" name="password" type="password"
           required placeholder="min 8 (1 uppercase, 1 digit, 1 special)">
    <div id="passwordError" class="error" aria-live="polite"></div>

    <button type="submit" id="btn-auth-btn">Login</button>
    <div id="formSuccess" class="success" aria-live="polite"></div>
</form>
           
            <div class="register-link">
                <p>
                    Don't have an account?
                    <a class="btn-link" href="activateaccount.html">Activate account</a>

            </div>

            <p>
                    <a class="btn-link" href="homepage.html">‚Üê Back to homepage</a>

</html>
